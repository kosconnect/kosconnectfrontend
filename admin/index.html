<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-futbol"></i>
                <h2>Kosconnect</h2>
            </div>
            <ul>
                <li><a href="/admin/index.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li>
                    <h2 style="font-size: 14px; color: #b0bec5;">Interface</h2>
                    <ul style="list-style: none; padding-left: 20px; margin: 10px 0;">
                        <li>
                            <a href="/admin/transaksi.html"><i class="fas fa-wallet"></i> <span>Manajemen Transaksi</span></a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-users"></i> <span>Manajemen Pengguna</span></a>
                        </li>
                    </ul>
                </li>
            </ul>            
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <div class="header-icons">
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <a href="#"><i class="fas fa-cog"></i></a>
                    <div class="user-dropdown">
                        <div class="user-info" onclick="toggleDropdown()">
                            <div class="top-row">
                                <span class="name">Balqis Rosa Sekamayang</span>
                                <i class="fas fa-user"></i>
                                <i class="fas fa-caret-down"></i>
                            </div>
                            <span class="role">Admin</span> <!-- Role ditampilkan di bawah nama -->
                        </div>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </div>                    
                </div>
            </div>

            <div class="dashboard-widgets">
                <div class="widget">
                    <h3><i class="fas fa-user"></i> Admin Name</h3>
                    <p class="widget-info">Balqis Rosa Sekamayang</p>
                </div>
                <div class="widget">
                    <h3><i class="fas fa-wallet"></i> Total Transactions</h3>
                    <p class="widget-info">Rp 1.000.000,00</p>
                </div>
                <div class="widget">
                    <h3><i class="fas fa-users"></i> Owner Users</h3>
                    <p class="widget-info">12</p>
                </div>
                <div class="widget">
                    <h3><i class="fas fa-users-cog"></i> Tenant Users</h3>
                    <p class="widget-info">25</p>
                </div>
            </div>            
        </div>
    </div>
    <script src="/admin/script.js"></script>
</body>
</html>
