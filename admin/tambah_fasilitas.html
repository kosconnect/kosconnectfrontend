<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Fasilitas | Kosconnect</title>
    <link rel="shortcut icon" href="/img/logokos.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/admin/style.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <!-- Ganti dengan gambar -->
                <img src="/img/logokos.png" alt="Kosconnect Logo"
                    style="width: 40px; height: 40px; margin-right: 10px;">
                <h2>Kosconnect</h2>
            </div>
            <ul>
                <li><a href="/admin/index.html"><i class="fas fa-tachometer-alt"></i> <span>Beranda</span></a></li>
                <li>
                    <h2 style="font-size: 14px; color: #b0bec5;">Interface</h2>
                    <ul style="list-style: none; padding-left: 20px; margin: 10px 0;">
                        <li><a href="/admin/transaksi.html"><i class="fas fa-wallet"></i> <span>Manajemen
                                    Transaksi</span></a></li>
                        <li><a href="/admin/usermanajemen.html"><i class="fas fa-users"></i> <span>Manajemen
                                    Pengguna</span></a></li>
                        <li><a href="/admin/category.html"><i class="fa-solid fa-list"></i> <span>Kategori</span></a>
                        </li>
                        <li><a href="/admin/facilities.html"><i class="fas fa-bed"></i> <span>Fasilitas</span></a></li>
                        <li><a href="/admin/roomfacility.html"><i class="fa-solid fa-house"></i> <span>Fasilitas
                                    Kamar</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard-header">
                <h1>Tambah Fasilitas</h1>
                <div class="header-icons">
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <a href="#"><i class="fas fa-cog"></i></a>
                    <div class="user-dropdown">
                        <div class="user-info" onclick="toggleDropdown()">
                            <div class="top-row">
                                <span class="name">Balqis Rosa Sekamayang</span>
                                <i class="fas fa-user"></i>
                                <i class="fas fa-caret-down"></i>
                            </div>
                            <span class="role">Pemilik Kos</span>
                        </div>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Form Tambah Fasilitas -->
            <div class="card">
                <div class="header">
                    <form action="/admin/facilities.html" method="POST">
                        <div class="form-group">
                            <label for="category-name">Nama Fasilitas :</label>
                            <input type="text" id="category-name" name="category_name"
                                placeholder="Masukkan Nama Fasilitas" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah</button>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/admin/facilities.html'">Batal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/pemilikKos/script.js"></script>
</body>

</html>
