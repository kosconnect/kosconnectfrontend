<body>
    <div class="form-container1">
        <form class="register-form" action="#" method="POST">
            <!-- Header with logo and "Daftar" -->
            <div class="brand">
                <img src="img/logo logic.png" alt="Logo" height="50" class="logo-img">
                <span class="text-center">Kostconnect</span>
            </div>
            <h2 class="text-center login-title">Daftar</h2>

            <p class="welcome-text">Buat akun barumu!</p>

            <div class="input-group">
              <label for="register-name">Nama Lengkap</label>
              <input type="text" id="register-name" name="Name" required>
            </div>
            
            <div class="input-group">
              <label for="register-email">Email</label>
              <input type="email" id="register-email" name="Email" required>
            </div>
            
            <div class="input-group">
              <label for="register-role">Pilih Role</label>
              <select id="register-role" name="Role" required>
                <option value="" disabled selected></option>
                <option value="pemilik-kos">Pemilik Kos</option>
                <option value="pencari-kos">Pencari Kos</option>
              </select>
            </div>
            
            <div class="input-group">
              <label for="register-password">Password</label>
              <input type="password" id="register-password" name="Password" required>
            </div>
            

            <!-- <div class="input-group">
                <input type="text" id="register-name" name="Name" placeholder="Nama Lengkap" required>
              </div>
              
              <div class="input-group">
                <input type="email" id="register-email" name="Email" placeholder="Email" required>
              </div>

              <div class="input-group">
                <select id="register-role" name="Role" required>
                  <option value="" disabled selected>Pilih Role</option>
                  <option value="pemilik-kos">Pemilik Kos</option>
                  <option value="pencari-kos">Pencari Kos</option>
                </select>
              </div>
              
              <div class="input-group">
                <input type="password" id="register-password" name="Password" placeholder="Password" required>
              </div>               -->

            <!-- Buttondaftar -->
            <button type="submit" class="submit-btn" id="register-button">Daftar</button>


            <div class="cancel-btn-container">
                <a href="" class="cancel-btn">
                    <i class="fa-solid fa-circle-xmark"></i>
                </a> <!-- Circle X Mark Icon -->
            </div>

            <!-- register Link -->
            <div class="text-center mt-3">
                <p class="register-text">Sudah punya akun? <a href="/auth/login.html"
                        class="register-link">Masuk sekarang</a></p>
            </div>
        </form>
    </div>

</body>

</html>
